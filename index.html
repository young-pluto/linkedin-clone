<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fab fa-linkedin"></i>
                <span>LinkedIn Clone</span>
            </div>
            <div class="nav-menu" id="navMenu">
                <a href="#" class="nav-link active" data-page="home">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
                <a href="#" class="nav-link" data-page="connections">
                    <i class="fas fa-users"></i>
                    <span>Connections</span>
                </a>
                <a href="#" class="nav-link" data-page="profile">
                    <i class="fas fa-user"></i>
                    <span>Profile</span>
                </a>
                <a href="#" class="nav-link" id="authBtn">
                    <i class="fas fa-sign-in-alt"></i>
                    <span id="authText">Login</span>
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Home Page -->
        <div class="page active" id="homePage">
            <div class="container">
                <div class="feed-container">
                    <!-- Create Post Section -->
                    <div class="create-post-section">
                        <div class="post-form">
                            <textarea id="postContent" placeholder="What do you want to talk about?" maxlength="500"></textarea>
                            <div class="image-upload-section">
                                <input type="file" id="postImage" accept="image/*" style="display: none;">
                                <button type="button" id="addImageBtn" class="btn btn-secondary">
                                    <i class="fas fa-image"></i>
                                    Add Image
                                </button>
                                <div id="imagePreview" class="image-preview" style="display: none;">
                                    <img id="previewImg" src="" alt="Preview">
                                    <button type="button" id="removeImageBtn" class="remove-image-btn">
                                        <i class="fas fa-times"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="post-actions">
                                <span class="char-count">0/500</span>
                                <button id="createPostBtn" class="btn btn-primary" disabled>
                                    <i class="fas fa-paper-plane"></i>
                                    Post
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Posts Feed -->
                    <div class="posts-feed" id="postsFeed">
                        <!-- Posts will be dynamically loaded here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Connections Page -->
        <div class="page" id="connectionsPage">
            <div class="container">
                <div class="connections-container">
                    <div class="connections-header">
                        <h2>My Network</h2>
                        <div class="connections-tabs">
                            <button class="tab-btn active" data-tab="all-users">All Users</button>
                            <button class="tab-btn" data-tab="requests">Connection Requests</button>
                            <button class="tab-btn" data-tab="my-connections">My Connections</button>
                        </div>
                    </div>
                    
                    <div class="connections-content">
                        <!-- All Users Tab -->
                        <div class="tab-content active" id="all-users-tab">
                            <div class="users-list" id="allUsersList">
                                <!-- Users will be loaded here -->
                            </div>
                        </div>
                        
                        <!-- Requests Tab -->
                        <div class="tab-content" id="requests-tab">
                            <div class="requests-list" id="requestsList">
                                <!-- Connection requests will be loaded here -->
                            </div>
                        </div>
                        
                        <!-- My Connections Tab -->
                        <div class="tab-content" id="my-connections-tab">
                            <div class="connections-list" id="myConnectionsList">
                                <!-- Connected users will be loaded here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Profile Page -->
        <div class="page" id="profilePage">
            <div class="container">
                <div class="profile-container">
                    <div class="profile-header">
                        <div class="profile-avatar" id="profileAvatar">
                            <i class="fas fa-user-circle"></i>
                        </div>
                        <div class="profile-info">
                            <h2 id="profileName">User Name</h2>
                            <p id="profileEmail">user@email.com</p>
                            <p id="profileBio">No bio available</p>
                            <button class="btn btn-secondary" id="editProfilePicBtn" style="margin-top: 10px;">
                                <i class="fas fa-camera"></i>
                                Change Profile Picture
                            </button>
                        </div>
                    </div>
                    <div class="profile-posts">
                        <h3>Posts by this user</h3>
                        <div class="user-posts" id="userPosts">
                            <!-- User posts will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Auth Modal -->
    <div class="modal" id="authModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Login</h2>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="authForm">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" required>
                    </div>
                    <div class="form-group" id="nameGroup" style="display: none;">
                        <label for="name">Full Name</label>
                        <input type="text" id="name">
                    </div>
                    <div class="form-group" id="bioGroup" style="display: none;">
                        <label for="bio">Bio</label>
                        <textarea id="bio" rows="3" placeholder="Tell us about yourself..."></textarea>
                    </div>
                    <div class="form-group" id="profilePicGroup" style="display: none;">
                        <label for="profilePic">Profile Picture</label>
                        <input type="file" id="profilePic" accept="image/*">
                        <div id="profilePicPreview" class="profile-pic-preview" style="display: none;">
                            <img id="profilePreviewImg" src="" alt="Profile Preview">
                            <button type="button" id="removeProfilePicBtn" class="remove-pic-btn">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" id="authSubmitBtn">Login</button>
                </form>
                <div class="auth-switch">
                    <span id="authSwitchText">Don't have an account?</span>
                    <button id="authSwitchBtn">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div class="loading-spinner" id="loadingSpinner">
        <div class="spinner"></div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-storage-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="app.js"></script>
</body>
